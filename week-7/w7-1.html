<!DOCTYPE html>
<html>
<head>
  <title>Document Object Example</title>
</head>
<body>
  <h1 id="heading">Welcome to Document Object Demo</h1>
  <p id="info"></p>
  <button onclick="changeContent()">Change Content</button>
  <button onclick="addNewElement()">Add New Element</button>
  <script>
    document.write("<p><b>Page Title:</b> " + document.title + "</p>");
    document.write("<p><b>Page URL:</b> " + document.URL + "</p>");
    document.write("<p><b>Last Modified:</b> " + document.lastModified + "</p>")
    function changeContent() {
      document.getElementById("info").innerHTML = "This text is updated using <b>document.getElementById()</b>!";
    }
    function addNewElement() {
      let newPara = document.createElement("p");
      newPara.innerHTML = "This is a new paragraph created using <b>document.createElement()</b> and <b>appendChild()</b>.";
      document.body.appendChild(newPara);
    }
  </script>
</body>
</html>
