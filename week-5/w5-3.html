<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .example1 {
      font-size: 24px;       /* i. font-size */
    }
    .example2 {
      font-weight: bold;     /* ii. font-weight */
    }
    .example3 {
      font-style: italic;    /* iii. font-style */
    }
    .example4 {
      text-decoration: underline; /* iv. text-decoration */
    }
    .example5 {
      text-transform: uppercase;  /* v. text-transform (not text-transformation) */
    }
    .example6 {
      text-align: center;    /* vi. text-alignment */
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>CSS Font and Text Properties Example</h2>
  <p class="example1">This text has font-size of 24px.</p>
  <p class="example2">This text is bold using font-weight.</p>
  <p class="example3">This text is italic using font-style.</p>
  <p class="example4">This text is underlined using text-decoration.</p>
  <p class="example5">This text is transformed to uppercase.</p>
  <p class="example6">This text is center aligned.</p>
</body>
</html>
