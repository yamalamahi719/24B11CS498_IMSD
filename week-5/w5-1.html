<!DOCTYPE html>
<html>
<head>
  <title>CSS Color References</title>
  <style>
    .color-name {
      background-color: red;
      color: white;
      padding: 10px;
      margin: 5px;
    }
    .hex {
      background-color: #1e90ff; 
      color: #ffffff;          
      padding: 10px;
      margin: 5px;
    }
.rgb {
  background-color: rgb(60, 179, 113); 
      color: rgb(255, 255, 255);          
      padding: 10px;
      margin: 5px;
    }
 .rgba {
      background-color: rgba(255, 165, 0, 0.7); 
      color: black;
      padding: 10px;
      margin: 5px;
    }
    .hsl {
      background-color: hsl(300, 76%, 72%); 
      color: black;
      padding: 10px;
      margin: 5px;
    }
    .hsla {
      background-color: hsla(200, 100%, 50%, 0.5); 
      color: black;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Ways to Reference Colors in CSS</h2>
  <div class="color-name">This uses Color Name (red)</div>
  <div class="hex">This uses HEX (#1e90ff)</div>
  <div class="rgb">This uses RGB (60,179,113)</div>
  <div class="rgba">This uses RGBA (255,165,0,0.7)</div>
  <div class="hsl">This uses HSL (300,76%,72%)</div>
  <div class="hsla">This uses HSLA (200,100%,50%,0.5)</div>
</body>
</html>
