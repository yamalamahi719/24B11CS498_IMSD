<!DOCTYPE html>
<html>
<head>
  <title>Different Ways of Taking Input in JavaScript</title>
  <script>
    function inputPrompt() {
      let name = prompt("Enter your name:");
      document.getElementById("output1").innerHTML = "You entered (Prompt): " + name;
    }
    function inputTextbox() {
      let value = document.getElementById("txtInput").value;
      document.getElementById("output2").innerHTML = "You entered (Textbox): " + value;
    }
    function inputForm() {
      let age = document.getElementById("age").value;
      document.getElementById("output3").innerHTML = "You entered (Form Field): " + age;
    }
  </script>
</head>
<body>
  <h2>Different Ways of Taking Input in JavaScript</h2>
  <button onclick="inputPrompt()">Take Input using prompt()</button>
  <p id="output1" style="color:blue; font-weight:bold;"></p>
  <hr>
  <input type="text" id="txtInput" placeholder="Enter something">
  <button onclick="inputTextbox()">Submit</button>
  <p id="output2" style="color:green; font-weight:bold;"></p>
  <hr>
  <form onsubmit="event.preventDefault(); inputForm();">
    <label>Enter your age: </label>
    <input type="number" id="age">
    <button type="submit">Submit</button>
  </form>
  <p id="output3" style="color:purple; font-weight:bold;"></p>
</body>
</html>
