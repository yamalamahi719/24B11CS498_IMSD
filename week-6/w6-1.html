<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript Example</title>
  <script src="Script.js"></script>
</head>
<body>
  <h2>Embedding Internal and External JavaScript</h2>
  <script>
    function internalMessage() {
      alert("Hello! This message is from Internal JavaScript.");
    }
  </script>
  <button onclick="internalMessage()">Run Internal JavaScript</button>
  <button onclick="externalMessage()">Run External JavaScript</button>
</body>
</html>
