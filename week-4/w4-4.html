<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selector Demo</title>
  <style>
    input[type="text"] {
      border: 2px solid blue;
    }
    .box{
        margin-left: 70px;
        margin-right: 70px; 
       padding: 10px;
       border: 1px solid gainsboro;
       text-align: center;

    }

    a[href^="https"] {
      font-style: italic;
    }

    input[placeholder*="name"] {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

  <h2>Form Example</h2>
  <div class="box">

  <input type="text" placeholder="Enter your name"><br><br>
  <input type="password" placeholder="Enter password"><br><br>

  <a href="https://example.com">Visit Website one</a><br>
  <a href="http://othersite.com">Visit Website two</a>
  </div>
</body>
</html>
